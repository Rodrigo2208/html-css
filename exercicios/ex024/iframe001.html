<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe.grande {
            height: 80px;
            width: 100px;
        }

        .pequeno {
            width: 70px;
            height: 90px;
        }


    </style>
</head>
<body>
    <!-- Tamnho padrão é de 300X150 px-->
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        
    <iframe class="pequeno" src="https://www.cursoemvideo.com/" frameborder="1" scolling"no"></iframe>

    para aprender a programar.</p>
    <p>O site do <iframe class="grande" src="https://www.dgi.inpe.br/catalogo/explore" frameborder="0"></iframe> também é muito legal</p>

    <p>
        O old Friv
        <iframe src="https://www.friv.com/old/r" frameborder="0">
            <a href="https://www.friv.com/old/">Friv</a>
        </iframe>
        tabém é bem legal
    </p>
</body>
</html>
